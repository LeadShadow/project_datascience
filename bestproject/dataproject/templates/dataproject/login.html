    <h2 class="u-align-center u-text u-text-default u-text-1"> Get Started</h2>
    <img class="u-expanded-width u-image u-image-default u-image-1"
         src="{% static 'img/5056e1f0-2aa7-635a-1d8f-e3bf2b515ad6.png' %}" alt="" data-image-width="1050"
         data-image-height="707">
    <div class="row justify-content-center">
        <form class="u-form u-radius-20 u-white u-form-1" method="post">
            {#    <div class="u-form u-radius-20 u-white u-form-1">#}
            {#        <form class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form" style="padding: 23px;" method="post">            {% csrf_token %}#}

            {% csrf_token %}

            <div class="u-form-group u-form-group-2" style="margin-top: 10%">
                <label for="email-4c18" class="u-label">Nickname</label>
                <input type="text" placeholder="Enter a valid username" id="email-4c18" name="username"
                       class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-radius-10" required="">
            </div>

            <div class="u-form-group u-form-group-2" style="margin-top: 10%">
                <label for="text-4595" class="u-label">Password </label>
                <input type="password" placeholder="Enter your password" id="text-4595" name="password"
                       class="u-border-2 u-border-grey-10 u-grey-10 u-input u-input-rectangle u-radius-10"
                       required="">
            </div>

            <div class="form-group mb-2"  style="margin-top: 10%">
                <p class="u-align-right u-form-group u-form-text u-text u-text-2"> Not registered yet?
                    <a href="/signup"
                       class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1">Register</a>
                </p>
            </div>

            <div class="form-group mb-2"  style="margin-top: 10%">
                <button class="btn btn-primary col-sm-12 mb-2" type="submit">
                    Login
                </button>
                <a class="btn btn-outline-danger col-sm-12 mb-2" href="/" role="button">Go to Main</a>
            </div>

        </form>
